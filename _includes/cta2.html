<div class="row-full">
  <div class="cta-body">
    <div class="rect">
  {% for post in site.posts limit:3 %}

              <a href="{{ site.baseurl }}{{ post.url }}">
                  <div class="rel">
                      <img src="{{ site.baseurl }}/{{ post.image }}" alt="post.image-alt">
                      <h5 class="relh1">{{ post.title }}</h5>
                  </div>
              </a>
      {% endfor %}
    </div>
  </div>
</div>
