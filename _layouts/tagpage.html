---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | %b %-d, %Y }})<br>
    {{ post.description }}
            {%- if site.show_excerpts -%}
          {{ post.excerpt }}
        {%- endif -%}
  </li>
{% endfor %}
</ul>
</div>
<hr>
